  # Code quality
  flutter_lints: ^4.0.0
  integration_test: { sdk: flutter }

  # Models
  freezed: 2.5.2
  json_serializable: 6.8.0
  build_runner: ^2.4.10

  # UI
  widgetbook_generator: 3.7.0
  mobx_codegen: 2.6.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/lottie/
